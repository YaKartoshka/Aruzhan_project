        <script>
            function showAppointments() {


                $.ajax({
                    url: '/zapis/get',
                    method: 'GET',
                    success: function (r) {
                        let data = r
                        data.forEach((zapis) => {
                            var zapisDiv = `<div class="zapis"><h2>${zapis.id}</h2><h2>${zapis.last_name}</h2><h2>${zapis.first_name}</h2><h2>${zapis.phone_number}</h2></div>`;
                            $('#appointments').append(zapisDiv);
                        })
                    }
                })
            }
            showAppointments()
        </script>
